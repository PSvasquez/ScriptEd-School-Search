<!DOCTYPE html>
<html>

<head>
    <title> Scripted School Search </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      
        <script type="text/javascript" src="script.js"></script>
</head>

<body class>
    <h1> Scripted School Search </h1>
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Location...">
            <span class="input-group-btn">
                <button class="btn btn-success" type="button">Go!</button>
            </span>
        </div>
    </div>
    <div id="map-canvas" height="300px" width="500px"></div>
    <img src="http://newyorksubway.org/wp-content/uploads/2015/09/new-york-state-map.jpg" class="A">
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIDxPIVO5qzYODUY6GAklXGmk2HIrGpNE&callback=initialize" async defer></script>
</body>

</html>
